{% extends "base.html" %}

{% block title %}Add Candidate - Hiring Process Management{% endblock %}

{% block content %}
<h2>Add New Candidate</h2>

<form method="POST">
    <div class="form-group">
        <label for="workflow_id">Workflow <span class="required">*</span></label>
        <select id="workflow_id" name="workflow_id" required>
            <option value="">-- Select Workflow --</option>
            {% for workflow_id, workflow in workflows.items() %}
            <option value="{{ workflow_id }}">{{ workflow.name }} ({{ workflow_id }})</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Full name">
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="email@example.com">
    </div>

    <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" id="phone" name="phone" placeholder="+1 555-1234">
    </div>

    <div class="form-group">
        <label for="resume_url">Resume URL</label>
        <input type="text" id="resume_url" name="resume_url" placeholder="https://...">
    </div>

    <div class="form-group">
        <label for="notes">Notes</label>
        <textarea id="notes" name="notes" placeholder="Additional notes about the candidate..."></textarea>
    </div>

    <div>
        <button type="submit" class="btn">Add Candidate</button>
        <a href="/" class="btn btn-secondary">Cancel</a>
    </div>
</form>

{% endblock %}
