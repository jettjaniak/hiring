name: "Team Notification - New Hire"
to: "{{candidate.email}}"
cc:
  - "team@example.com"
  - "hr@example.com"
  - "onboarding@example.com"
bcc:
  - "analytics@example.com"
  - "reporting@example.com"
subject: "Welcome to the team - {{candidate.full_name}}"

variables:
  start_date:
    type: "text"
    label: "Start date"
    placeholder: "e.g., April 1, 2025"
  
  position_title:
    type: "text"
    label: "Position title"
    placeholder: "e.g., Software Engineer"
  
  team_name:
    type: "text"
    label: "Team name"
    placeholder: "e.g., Engineering Team"
  
  include_logistics:
    type: "boolean"
    label: "Include logistics information?"
    default: true
  
  sender_name:
    type: "text"
    label: "Your name"
    default: "HR Team"
